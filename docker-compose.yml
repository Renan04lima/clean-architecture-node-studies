version: "3"
services: 
  mongo:
    container_name: mongo-container
    image: mongo:3
    restart: always
    # mapear os dados do meu local e do docker para n√£o perder os dados quando a imagem for reiniciada
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
  api:
    container_name: api_container
    # executa o Dockerfile
    build: .
    # nome da imagem
    image: clean-node-api
    restart: always
    command: npm run debug
    volumes:
      - ./dist:/usr/src/clean-node-api/dist
      - ./package.json:/usr/src/clean-node-api/package.json
    ports:
      - "5050:5050"
      - "9222:9222"
    links:
      - mongo
